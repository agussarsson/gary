services:
  db:
    image: postgres:16
    container_name: gary-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gary
      POSTGRES_PASSWORD: gary_pw
      POSTGRES_DB: gary_db
    ports:
      - "5432:5432"
    volumes:
      - gary_pgdata:/var/lib/postgresql/data

volumes:
  gary_pgdata:
